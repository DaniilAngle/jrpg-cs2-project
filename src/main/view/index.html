<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="main.js"></script>
    <title>...</title>
</head>
<body>
    <div id="frame" class="main-frame">
        <img src="" id="sword">
        <div class="vstack gap-4">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col">
                        <div id="name1" class="char-name"></div>
                        <div id="stats1" class="char-stats"></div>
                        <img id="char1" class="char" style=" width: 50px">
                    </div>
                    <div class="col float-end">
                        <div id="enemy-name1" class="enemy-char-name"></div>
                        <div id="enemy-stats1" class="enemy-char-stats"></div>
                        <img id="enemy-char1" class="char float-end" style=" width: 50px">
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div id="second-char" class="col">
                        <div id="name2" class="char-name"></div>
                        <div id="stats2" class="char-stats"></div>
                        <img id="char2" class="char" style=" width: 50px">
                    </div>
                    <div id="second-enemy-char" class="col float-end">
                        <div id="enemy-name2" class="enemy-char-name"></div>
                        <div id="enemy-stats2" class="enemy-char-stats"></div>
                        <img id="enemy-char2" class="char float-end" style=" width: 50px">
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col">
                        <div id="name3" class="char-name"></div>
                        <div id="stats3" class="char-stats"></div>
                        <img id="char3" class="char" style=" width: 50px">
                    </div>
                    <div class="col float-end">
                        <div id="enemy-name3" class="enemy-char-name"></div>
                        <div id="enemy-stats3" class="enemy-char-stats"></div>
                        <img id="enemy-char3" class="char float-end" style=" width: 50px">
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
